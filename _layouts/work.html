{% include head.html %}

<body class="body">
	{% include header.html %}
	<main class="main">
		<div class="main__inner work-page work-page--alt">
			<div class="work-page__hero">
				<h1 class="work-page__title">
					<span>{{ page.title }}</span>
				</h1>
				<ul class="work-page__tool-list">
					{% for tool in page.tools %}
					<li class="work-page__tool-list-item">{{ tool }}</li>
					{% endfor %}
				</ul>
			</div>
			<div class="work-page__content">
				{{ content }}
			</div>
		</div>
		<div class="work-page__gif">
			<img src="/assets/gif/blob.gif" />
		</div>
		{% include section-contact.html %}
	</main>
	{% include footer.html %}
</body>

</html>
